<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .loading {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #0f0;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slide 25s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%    { transform: translateX(0%); }
      20%   { transform: translateX(0%); }
      25%   { transform: translateX(-100%); }
      45%   { transform: translateX(-100%); }
      50%   { transform: translateX(-200%); }
      70%   { transform: translateX(-200%); }
      75%   { transform: translateX(-300%); }
      95%   { transform: translateX(-300%); }
      100%  { transform: translateX(-400%); }
    }
  </style>
</head>
<body>
  <div class="loading">loading...</div>
  <div class="slideshow">
    <div class="slides">
      <img src="CAM001.jpg" alt="Foto 1">
      <img src="CAM002.jpg" alt="Foto 2">
      <img src="CAM003.jpg" alt="Foto 3">
      <img src="CAM004.jpg" alt="Foto 4">
      <img src="CAM008.jpg" alt="Foto 5">
    </div>
  </div>
</body>
</html>
