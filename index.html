<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Slideshow com Mapa</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="slideshow-container">
        <img id="slideshow" src="imagens/CAM001.jpg" alt="Slideshow">
    </div>

    <button onclick="window.open('https://www.google.com/maps/place/Quinta+do+Planalto/@41.4051679,-6.8598559,797m/data=!3m1!1e3!4m6!3m5!1s0xd3bbded51413cb3:0x2141b02514cdb546!8m2!3d41.403675!4d-6.8553715!16s%2Fg%2F11c5bs_25v?entry=ttu&g_ep=EgoyMDI1MDQyNy4xIKXMDSoASAFQAw%3D%3D', '_blank')">
        Estamos aqui
    </button>

    <script>
        const imagens = [
            'imagens/CAM001.jpg',
            'imagens/CAM002.jpg',
            'imagens/CAM003.jpg',
            'imagens/CAM004.jpg',
            'imagens/CAM008.jpg'
        ];

        let index = 0;
        const slideshow = document.getElementById('slideshow');

        setInterval(() => {
            index = (index + 1) % imagens.length;
            slideshow.src = imagens[index];
        }, 5000); // 5000ms = 5s
    </script>

</body>
</html>
