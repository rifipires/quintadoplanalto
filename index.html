<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .loading {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #0f0;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slide 25s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%    { transform: translateX(0%); }
      20%   { transform: translateX(0%); }
      25%   { transform: translateX(-100%); }
      45%   { transform: translateX(-100%); }
